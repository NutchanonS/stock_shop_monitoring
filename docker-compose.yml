services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      DATA_DIR: /app/data
      INVENTORY_CSV: /app/data/data.csv
      SALES_CSV: /app/data/sales.csv
    volumes:
      - ./backend/data:/app/data
    restart: unless-stopped   # ðŸ‘ˆ auto-start on boot

  frontend:
    build: ./frontend
    ports:
      - "5173:5173"
    environment:
      VITE_API_BASE: "http://localhost:8000"
    depends_on:
      - backend
    restart: unless-stopped   # ðŸ‘ˆ auto-start on boot
